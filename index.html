---
layout: default
title: Not Chmess
---

<header id="header">
    <h1>Not Chmess</h1>
    <p>
        <a href="/notchmess/about/">by WEC</a>
    </p>
    <a class="credit"
       style="background-color:black;color:white;text-decoration:none;padding:4px 6px;font-family:-apple-system, BlinkMacSystemFont, &quot;San Francisco&quot;, &quot;Helvetica Neue&quot;, Helvetica, Ubuntu, Roboto, Noto, &quot;Segoe UI&quot;, Arial, sans-serif;font-size:12px;font-weight:bold;line-height:1.2;display:inline-block;border-radius:3px" href="https://unsplash.com/@randyfath?utm_medium=referral&amp;utm_campaign=photographer-credit&amp;utm_content=creditBadge"
       target="_blank"
       rel="noopener noreferrer"
       title="Photo credit for Randy Fath">
        <span style="display:inline-block;padding:2px 3px">
            <svg xmlns="http://www.w3.org/2000/svg" style="height:12px;width:auto;position:relative;vertical-align:middle;top:-2px;fill:white" viewBox="0 0 32 32">
                <title>unsplash-logo</title>
                <path d="M10 9V0h12v9H10zm12 5h10v18H0V14h10v9h12v-9z"></path>
            </svg>
        </span>
        <span style="display:inline-block;padding:2px 3px">Randy Fath</span>
    </a>
</header>

<ul class="posts">

  {% for post in site.posts %}
    <li>
        <div class="post-preview">
            <span>{{ post.date | date_to_string }}</span> »
            <!--        Guillemet »«-->
            <a class="post-title" href="{{ post.url | prepend: site.baseurl}}" title="{{ post.title }}">{{ post.title }}</a>
            <p>{{ post.excerpt }}</p>
            {% if post.excerpt != post.content %}
            <a href="{{ site.baseurl }}{{ post.url }}#anchor">Read more</a>
            {% endif %}
        </div>
    </li>
  {% endfor %}
</ul>
