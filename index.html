<ul class="posts">

  {% for post in site.posts %}
    <li>
        <span>{{ post.date | date_to_string }}</span> »
<!--        Guillemet »«-->
        <a class="post-title" href="{{ post.url | prepend: site.baseurl}}" title="{{ post.title }}">{{ post.title }}</a>
        <div class="post-preview">
            <p>{{ post.excerpt }}</p>
            {% if post.excerpt != post.content %}
            <a href="{{ site.baseurl }}{{ post.url }}#anchor">Read more</a>
            {% endif %}
        </div>
    </li>
  {% endfor %}
</ul>
